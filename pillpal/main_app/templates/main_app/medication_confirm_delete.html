{% extends 'base.html' %}

{% block content %}
  <h1 class="red-text text-darken-1">Delete Medication</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' medication.id %}" class="btn">Cancel</a>
  </form>
{% endblock %}
