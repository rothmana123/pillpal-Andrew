{% extends 'base.html' %}
{% block content %}

<h1>Pharmacy List</h1>

{% for pharmacy in pharmacy_list %}
  <a href="{% url 'pharmacies_detail' pharmacy.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ pharmacy.name }}</span>
            <p>Address: {{ pharmacy.address }}</p>
            <p>Phone  Number: {{ pharmacy.phoneNumber }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
