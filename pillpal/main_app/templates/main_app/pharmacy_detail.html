{% extends 'base.html' %}
{% block content %}

<h1>Pharmacy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ pharmacy.name }}</span>
        <p>Address: {{ pharmacy.address }}</p>
        <p>Phone Number: {{ pharmacy.phoneNumber }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'pharmacies_update' pharmacy.id %}">Edit</a>
        <a href="{% url 'pharmacies_delete' pharmacy.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
